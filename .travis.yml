language: python
python:
- '2.7'
env:
- DB=sqlite
install:
- . $HOME/.nvm/nvm.sh
- nvm install stable
- nvm use stable
- npm install
- make install-dev
script:
- make test-travis
before_deploy:
- make deploy-ready
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gbl-gifboard
  on:
    repo: gabriel-card/gifboard
